<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
  <head>
    <title tiles:fragment="title">Messages : Create</title>
    <link rel="stylesheet" type="text/css" href="css/bower_components/bootstrap/dist/css/bootstrap.min.css"></link>
  </head>
  <body>
	  <script type="text/javascript" src="js/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	  
	  <div class="container">
	  
	  <div class="row">
	  
	  <div class="col-md-4 col-md-offset-4" style="margin-top:70px">
	  
	  <div class="panel panel-default">
	  	<div class="panel-heading">
	  		<span class="glyphicon glyphicon-lock"></span> Login
	  	</div>
		
		<div class="panel-body">
           <form class="form-horizontal" role="form" th:action="@{/login}" method="post">
           		<div th:if="${authentication_error}" class="alert alert-error">Authentication failure</div>
           
           		<div class="form-group">
                   <label for="username" class="col-md-3 control-label">User name</label>
                   <div class="col-md-9">
                   		<input type="text" class="form-control" id="username" name="username" placeholder="User name"></input>
                   </div>
                   </div>
                    <div class="form-group">
                        <label for="password" class="col-md-3 control-label">Password</label>
                        <div class="col-md-9">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password"></input>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-3 col-md-9">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"/>Remember me</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group last">
                        <div class="col-md-offset-3 col-md-9">
                            <button type="submit" class="btn btn-success btn-sm">Sign in</button>
                                 <button type="reset" class="btn btn-default btn-sm">Reset</button>
                        </div>
                    </div>
                    <input type="hidden" name="firmId" th:value="${CURRENT_FIRM.id}"/>
             </form>
         </div>
         <div class="panel-footer"></div>	  
	  </div>
	  
	  </div>
	  
	  </div>
	  
	  </div>
  </body>
</html>
