<p>This is the user add / edit page and it rocks !! and rocks again</p>

<form name="userForm" role="form" class="form-horizontal" novalidate="novalidate">
	
	<div class="form-group" ng-class="{'has-error': userForm.username.$invalid &amp;&amp; !userForm.username.$pristine}">
		<label class="col-sm-2 control-label" for="username">User name <span class="required">*</span></label>
		<div class="col-sm-3">
			<input id="username" name="username" ng-change="" ng-required="true" ng-model="user.userName" type="text" class="form-control" placeholder="Enter a user name, must be unique in your firm"
			ui-validate=" 'validateUserName()' ">
			</input>
			<span class="help-block">Used to log on the application (login)</span>
		</div>
		<div class="col-sm-3" ng-if="userForm.username.$invalid &amp;&amp; !userForm.username.$pristine">User name is mandatory:<br/> 
			required error: {{userForm.username.$error.required}}<br/>
			validator error: {{userForm.username.$error.validator}}</div>
	</div>
	
	
	<div class="form-group">
		<label class="col-sm-2 control-label" for="firstName">First name</label>
		<div class="col-sm-3">
			<input id="firstName" ng-model="user.firstName" type="text" class="form-control" placeholder="First name"></input>
		</div>
	</div>
	
	<div class="form-group">
		<label class="col-sm-2 control-label" for="lastName">Last name</label>
		<div class="col-sm-3">
			<input id="lastName" ng-model="user.lastName" type="text" class="form-control" placeholder="Last name"></input>
		</div>
	</div>
	
	<div class="form-group">
		<label class="col-sm-2 control-label" for="email">Email</label>
		<div class="col-sm-3">
			<input id="email" ng-model="user.email" type="email" class="form-control"></input>
		</div>
	</div>
	
	<div class="form-group last">
        <div class="col-md-offset-3 col-md-9">
            <button class="btn btn-success btn-sm" ng-click="save()" ng-disabled="form.$invalid">Save</button>
             <button type="reset" class="btn btn-default btn-sm">Reset</button>
        </div>
    </div>
	
</form>
